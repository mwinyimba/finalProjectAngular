





<div class="h5 text-center text-muted my-0"><i class="fa fa-wheelchair  mb-3"></i>PATIENT LIST</div>

<div class=" container card shadow p-4 border " style="width: 95%;">
<div class="container">
  <div class="card mb-1 mb-3 text-end ">
    <div class="card-body row">
      <div class="col-sm-4 col-sm-4 col-md-4 col-lg-4 d-flex align-items-center mb-2">
        <input class="form-control" type="search" placeholder="Search ..." (keyup)="applyFilter($event)" #input>
      </div>
    
    </div>
  </div>
  
  <div class="card card-body shadow">
    <div class="mat-elevation-z3 p-2 border table-responsive">
      <table mat-table [dataSource]="dataSource" class="table table-striped table-borderless table-hover table-sm " >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="text-center"> <b>S/N.</b></th>
          <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
        </ng-container>
    
        <ng-container matColumnDef="full_name">
            <th mat-header-cell *matHeaderCellDef class="text-center"> <b>FULL_NAME</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
          </ng-container>
    
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef class="text-center"> <b>AGE</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>
    
  
          <ng-container matColumnDef="phone_No">
            <th mat-header-cell *matHeaderCellDef class="text-center"><b>PHONE:</b></th>
            <td mat-cell *matCellDef="let element"> {{element.phone_No}} </td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="text-center"><b>EMAIL</b></th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
  
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef class="text-center"><b>ADDRESS</b></th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>
     
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center"><b>ACTION</b> </th>
            <td mat-cell *matCellDef="let element">
              <a class="btn btn-outline-info btn-sm m-1" (click)="onAdd(element)">
                <i class="fa fa-plus"></i> add
              </a>
              
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell mr-3" colspan="8">No data matching the filter "{{input.value}}"</td>
        </tr>
        <hr>
      </table>
      <mat-paginator #paginator [pageSizeOptions]="[10, 5, 15, 20]">
      </mat-paginator>
    </div>
  </div>
</div>
</div>
