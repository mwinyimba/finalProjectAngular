<!-- nimeeta formGroup kutoka katika component.ts na method ya onFormSubmit -->
<form [formGroup]="labForm" (ngSubmit)="onFormSubmit()">
    <h1>Result Form</h1><hr>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="example-full-width ">
            <mat-label>patient_name</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="full_name" readonly>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="example-full-width ">
            <mat-label>Hemoglobin[g/dl]</mat-label>
            <input matInput type="text" placeholder="Hemoglobin [g/dl]" formControlName="amount_blood">
          </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field appearance="outline" class="example-full-width ">
              <mat-label>HIV</mat-label>
              <mat-select formControlName="hiv">
                <mat-option value="Positive">Positive</mat-option>
                <mat-option value="Negative">Negative</mat-option>
              </mat-select>
            </mat-form-field>
           
          </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="example-full-width ">
            <mat-label>pressure[BP]</mat-label>
            <input matInput type="text" placeholder="Pressure[BP] "  formControlName="pressure">
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="example-full-width ">
            <mat-label>weight[kg]</mat-label>
            <input matInput type="weight[kg]" formControlName="weight">
          </mat-form-field>
        </div>     
      </div>
    <hr>
    <div class="row">
      <div class="col-sm-12">
        <div mat-dialog-actions>
          <button mat-raised-button color="warn" class="btn btn-danger" matDialogClose="no">Close</button>
          <button mat-raised-button color="primary">save</button>
        </div>
      </div>
    </div>
    
  </form>
