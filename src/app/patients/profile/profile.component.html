     <div class="h5 text-center text-muted my-0"><i class="fa fa-user mb-3 p-3"></i> Profile</div>


     <div class=" container card shadow p-4 border  " style="width:95%">
       <div class="container">
            <div class="container text-end mb-3 ">
                <button (click)="printThisPage()" class="btn btn-primary btn-sm "><i class="fa fa-print"></i>
                    Print</button>
            </div>
         
     
         <div class=" ">
           <div class="mat-elevation-z3 p-2 border table-responsive shadow">
             <table mat-table [dataSource]="dataSource" class="table table-striped table-borderless table-hover table-sm">
               <ng-container matColumnDef="id">
                 <th mat-header-cell *matHeaderCellDef class="text-center"> <b>S/N.</b></th>
                 <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
               </ng-container>
     
               <!-- <ng-container matColumnDef="patient_name">
                 <th mat-header-cell *matHeaderCellDef class="text-center"> <b>Name</b> </th>
                 <td mat-cell *matCellDef="let element"> {{element.patients.full_name}} </td>
               </ng-container> -->
     
               <ng-container matColumnDef="amount_blood">
                 <th mat-header-cell *matHeaderCellDef class="text-center"> <b>Amount of Blood</b> </th>
                 <td mat-cell *matCellDef="let element"> {{element.labDetail.amount_blood}} </td>
               </ng-container>
     
     
               <ng-container matColumnDef="hiv">
                 <th mat-header-cell *matHeaderCellDef class="text-center"><b>HIV</b></th>
                 <td mat-cell *matCellDef="let element"> {{element.labDetail.hiv}} </td>
               </ng-container>
     
               <ng-container matColumnDef="pressure">
                 <th mat-header-cell *matHeaderCellDef class="text-center"><b>Pressure</b></th>
                 <td mat-cell *matCellDef="let element"> {{element.labDetail.pressure}} </td>
               </ng-container>
     
     
               <ng-container matColumnDef="weight">
                 <th mat-header-cell *matHeaderCellDef class="text-center"> <b>Weight</b></th>
                 <td mat-cell *matCellDef="let element"> {{element.labDetail.weight}} </td>
               </ng-container>
               <ng-container matColumnDef="  medicals">
                <th mat-header-cell *matHeaderCellDef class="text-center"> <b>  medicals</b></th>
                <td mat-cell *matCellDef="let element"> {{element.medicals}} </td>
              </ng-container>
             

               <ng-container matColumnDef="ReturnDate">
                <th mat-header-cell *matHeaderCellDef class="text-center"> <b>ReturnDate</b></th>
                <td mat-cell *matCellDef="let element"> {{element.returnDate}} </td>
              </ng-container>
     
              
     
     
     
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               
               <hr>
             </table>
             <!-- <mat-paginator #paginator [pageSizeOptions]="[10, 5, 15, 20]">
             </mat-paginator> -->
           </div>
         </div>
       </div>
     </div>
