<div class="h5 text-center text-muted my-0"><i class="fa fa-medkit  mb-3"></i> EMERGENCE_LIST</div>

<div class=" container card shadow p-4 border  " style="width: 95%;">
<div class="container">
  
  
  <div class="card card-body">
  <div class="mat-elevation-z3 p-2 border table-responsive">
    <table mat-table [dataSource]="dataSource" class="table table-striped table-borderless table-hover table-sm " >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-center"> <b>S/N.</b></th>
        <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef class="text-center"> <b>Emergence Message</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container>
  
        <ng-container matColumnDef="respSms">
          <th mat-header-cell *matHeaderCellDef class="text-center"> <b>Response</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.respSms}} </td>
        </ng-container>
  

        <ng-container matColumnDef="statusPnotRead">
          <th mat-header-cell *matHeaderCellDef class="text-center"><b>Status:</b></th>
          <td mat-cell *matCellDef="let element"> {{element.statusPnotRead}} </td>
        </ng-container>

        


      
        
  
   
      

      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <!-- <td class="mat-cell mr-3" colspan="8">No data matching the filter "{{input.value}}"</td> -->
      </tr>
      <hr>
    </table>
   
  </div>
</div>
</div>
</div>
