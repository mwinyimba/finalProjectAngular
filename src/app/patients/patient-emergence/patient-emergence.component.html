<div class="h5 text-center text-muted my-0"><i class="fa fa-medkit text-primary mb-3"></i> EMERGENCE</div>
<div class=" container card shadow-lg none zero" style="width: 95%;">
    <div class="p-2">
        <div class="card mb-1 mb-3 text-end none shadow zero">
            <div class="card-body row">

                <div class="col-sm-8 col-sm-8 col-md-8 col-lg-8 text-right">
                    <button class="btn btn-primary btn-sm pull-right" (click)="onCreate()" id="btnSave">
                        <i class="nav-icon fa fa-medkit"></i> Emergence
                    </button>
                </div>
            </div>
        </div>

        <div class="p-2">
            <div class="mat-elevation-z3 p-2 border table-responsive">
                <table mat-table [dataSource]="dataSource"
                    class="table none table-striped table-borderless table-hover table-sm">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> <b>S/N.</b></th>
                        <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> <b>NAME</b> </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="emergence">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> <b>EMERGENCE</b> </th>
                        <td mat-cell *matCellDef="let element"> {{element.emergence}} </td>
                    </ng-container>




                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="text-center"><b>ACTION</b> </th>
                        <td mat-cell *matCellDef="let element">

                            <a class="btn btn-outline-danger btn-sm m-1" (click)="onDelete(element)">
                                <i class="fa fa-trash"></i> trash
                            </a>
                        </td>
                    </ng-container>




                    <hr>
                </table>

            </div>
        </div>
    </div>
</div>
