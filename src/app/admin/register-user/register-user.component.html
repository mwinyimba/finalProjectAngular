<div class="container-fluid">
  <div class="mt-3">
    <div class="h5 text-center text-muted my-0"><i class="fa fa-wheelchair text-secondary mb-3"></i> PATIENT LIST</div>
<div class="">
  <div class="container">
    <div class="">
      <div class="row">
        <div class="col-sm-4 col-sm-4 col-md-4 col-lg-4 d-flex align-items-center mb-2">
          <input class="form-control" type="search" placeholder="Search ..." (keyup)="applyFilter($event)" #input>
        </div>
      
      </div>
    </div>

    <div class="">
      <div class="mat-elevation-z3 border table-responsive">
        <table mat-table [dataSource]="dataSource" class="table table-striped table-sm">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="text-center"> <b>S/N.</b></th>
            <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-center"> <b>NAME</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef class="text-center"> <b>ADDRESS</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>


          <ng-container matColumnDef="phoneNo">
            <th mat-header-cell *matHeaderCellDef class="text-center"><b>PHONE:</b></th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="text-center"><b>EMAIL</b></th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>


          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef class="text-center"> <b>GENDER</b></th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell mr-3" colspan="8">No data matching the filter "{{input.value}}"</td>
          </tr>
          <hr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[10, 5, 15, 20]">
        </mat-paginator>
      </div>
    </div>
  </div>
  </div>
</div>
