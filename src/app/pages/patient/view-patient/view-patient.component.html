<div class="container mt-5">
  <div class="card mb-1">
    <div class="card-body row">
      <div class="col-sm-4 col-sm-4 col-md-4 col-lg-4 d-flex align-items-center">
        <input class="form-control" type="search" placeholder="Search ..." (keyup)="applyFilter($event)" #input>
      </div>
      <div class="col-sm-8 col-sm-8 col-md-8 col-lg-8 text-right">
        <button class="btn btn-primary pull-right" (click)="onCreate()" id="btnSave">
          <i class="nav-icon fas fa-plus"></i> Create New
        </button>
      </div>
    </div>
  </div>
  
  
  <div class="mat-elevation-z3">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> S/N. </th>
        <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>  Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
  

        <ng-container matColumnDef="phoneNo">
          <th mat-header-cell *matHeaderCellDef> phoneNo </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>


        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
  
      <!-- <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.status==1">Active</span>
          <span *ngIf="element.status==0">InActive</span>
        </td>
      </ng-container> -->
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <a class="btn btn-outline-info btn-sm m-1" (click)="onEdit(element)">
            <i class="fa fa-edit"></i> edit
          </a>
          <a class="btn btn-outline-danger btn-sm m-1" (click)="onDelete(element)">
            <i class="fa fa-trash"></i> trash
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell mr-3" colspan="8">No data matching the filter "{{input.value}}"</td>
      </tr>
      <hr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[10, 5, 15, 20]">
    </mat-paginator>
  </div>
  
</div>
