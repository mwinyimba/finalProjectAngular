<!-- nimeeta formGroup kutoka katika component.ts na method ya onFormSubmit -->
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()" autocomplete="off">
  <h1>Registrer Form</h1><hr>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>fullName</mat-label>
          <input matInput type="text" placeholder="fullName" formControlName="full_name">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>age</mat-label>
          <input matInput type="text" placeholder="age" formControlName="age">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>sickle_type</mat-label>
          <input matInput type="text" placeholder="type_sickle" formControlName="type_sickle">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>PhoneNO</mat-label>
          <input matInput type="number" placeholder="PhoneNumber" formControlName="phone_No">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="email" formControlName="email">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>password</mat-label>
          <input matInput type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" >
        </mat-form-field>
      </div>
      <div class=" form-check ">
        <input type="checkbox" (change)="showPassword = !showPassword" class="form-check-input"
            >
        <label class="form-check-label" for="exampleCheck1">Show password</label>
    </div>

      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>address</mat-label>
          <input matInput type="text" placeholder="address" formControlName="address">
        </mat-form-field>
      </div>
      <div class="col-sm-6"> 
      

        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
          </mat-select>
        </mat-form-field>
    
      </div> 
    
    </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <div mat-dialog-actions>
        <button mat-raised-button color="warn" class="btn btn-danger" matDialogClose="no">Close</button>
        <button mat-raised-button color="primary">save</button>
      </div>
    </div>
  </div>
  
</form>
