<!-- nimeeta formGroup kutoka katika component.ts na method ya onFormSubmit -->
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
  <h1>Registration Form</h1><hr>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>fullName</mat-label>
          <input matInput type="text" placeholder="fullName" formControlName="full_name">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>age</mat-label>
          <input matInput type="text" placeholder="age" formControlName="age">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>PhoneNO</mat-label>
          <input matInput type="number" placeholder="PhoneNumber" formControlName="phoneNo">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="email" formControlName="email">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>password</mat-label>
          <input matInput type="text" formControlName="password">
        </mat-form-field>
      </div>

      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>address</mat-label>
          <input matInput type="text" placeholder="address" formControlName="address">
        </mat-form-field>
      </div>

  <div class="row">
    <div class="col-sm-12">
      <div mat-dialog-actions>
        <button mat-raised-button color="warn" class="btn btn-danger" matDialogClose="no">Close</button>
