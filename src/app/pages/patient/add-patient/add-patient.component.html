<!-- nimeeta formGroup kutoka katika component.ts na method ya onFormSubmit -->
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()" autocomplete="off">
  <h1>Registrer Form</h1><hr>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label><i class="fa fa-user"></i> fullName</mat-label>
          <input matInput type="text" placeholder="fullName" formControlName="full_name">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label><i class="fa fa-calendar"></i> age</mat-label>
          <input matInput type="text" placeholder="age" formControlName="age">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label><i class="fa fa-wheelchair"> </i> sickle_type</mat-label>
          <input matInput type="text" placeholder="type_sickle" formControlName="type_sickle">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label><i class="fa fa-phone-square"></i> PhoneNO</mat-label>
          <input matInput type="number" placeholder="PhoneNumber" formControlName="phone_No">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label><i class="fa fa-envelope-open"></i> Email</mat-label>
          <input matInput type="text" placeholder="email" formControlName="email">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label><i class="fa fa-key "></i> password</mat-label>
          <input matInput type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" >
        </mat-form-field>
      </div>
      <div class=" form-check ">
        <input type="checkbox" (change)="showPassword = !showPassword" class="form-check-input"
            >
        <label class="form-check-label" for="exampleCheck1">Show password</label>
    </div>

      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label><i class="fa fa-address-book"></i> address</mat-label>
          <input matInput type="text" placeholder="address" formControlName="address">
        </mat-form-field>
      </div>
      <div class="col-sm-6"> 
      

        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label><i class="fa fa-users"></i> Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <mat-radio-group aria-label="Select an option" >
          <mat-label><b>Gender</b></mat-label>
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group> -->
      </div> 
    
    </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <div mat-dialog-actions>
        <button mat-raised-button color="warn" class="btn btn-danger" matDialogClose="no">Close</button>
        <button mat-raised-button color="primary">save</button>
      </div>
    </div>
  </div>
  
</form>
