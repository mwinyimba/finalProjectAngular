<!-- nimeeta formGroup kutoka katika component.ts na method ya onFormSubmit -->
<form [formGroup]="treatForm" (ngSubmit)="onFormSubmit()">
  <h1>Treat Form</h1><hr>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>Medicals</mat-label>
          <input matInput type="text" placeholder="Medicals" formControlName="medicals" >
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>treatedDate</mat-label>
          <input matInput type="date" placeholder="TreatedDate" formControlName="treatedDate">
        </mat-form-field>
      </div>
    
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>ReturnDate</mat-label>
          <input matInput type="date" placeholder="ReturnDate" formControlName="ReturnDate">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>status</mat-label>
          <input matInput type="text" formControlName="status">
        </mat-form-field>
      </div>     
    </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <div mat-dialog-actions>
        <button mat-raised-button color="warn" class="btn btn-danger" matDialogClose="no">Close</button>
        <button mat-raised-button color="primary">save</button>
      </div>
    </div>
  </div>
  
</form>
